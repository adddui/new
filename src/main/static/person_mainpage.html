<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./js/md5.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.js"></script>
    <script src="./js/vue.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="shortcut icon" href="./img/个人中心.png">
    <title>个人中心</title>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                    </li>
                    <li class="nav-header">
                    </li>
                    <li>
                        <a href="index.html"> <span class="nav-label">首页</span> </a>
                    </li>
                    <li>
                        <a href="forum.html"></i> <span class="nav-label">论坛</span></a>
                    </li>
                    <li>
                        <a href="person_mainpage.html"></i> <span class="nav-label">个人中心</span></a>
                    </li>
                    <li>
                        <a href="bs_management.html"></i> <span class="nav-label">后台管理</span></a>
                    </li>
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg dashbard-1" style="text-align: center">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message">欢迎使用社区疫情管理系统</span>
                        </li>
                        <li>
                            <a href="login.html">退出登录
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row" style="text-align: center">
                <div class="col-lg-6" style="left: 25%;top: 50%;height: 1000px">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>个人信息</h5>
                            <div class="ibox-tools" style="margin: 0 auto">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="form_basic.html#">选项1</a>
                                    </li>
                                    <li><a href="form_basic.html#">选项2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="ibox-content" id="app" onload="get_mes">
                            </a>
                            <form class="form-horizontal m-t" id="commentForm" style="height: 600px">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">昵称</label>
                                    <div class="col-sm-8">
                                        <input id="name" name="comment" class="form-control"
                                            v-model="personalmess.name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">密码</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="password" name="comment" class="form-control"
                                            v-model="personalmess.password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">确认密码</label>
                                    <div class="col-sm-8">
                                        <input type="password" id="confirm_password" name="comment" class="form-control"
                                            v-model="confirm_password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">性别</label>
                                    <div class="col-sm-8">
                                        <input id="gender" name="comment" class="form-control"
                                            v-model="personalmess.gender">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">地址</label>
                                    <div class="col-sm-8">
                                        <input id="address" name="comment" class="form-control"
                                            v-model="personalmess.address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">身份证号</label>
                                    <div class="col-sm-8">
                                        <input id="idcard" name="comment" class="form-control"
                                            v-model="personalmess.idcard">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">电话号码</label>
                                    <div class="col-sm-8">
                                        <input id="phone" name="comment" class="form-control"
                                            v-model="personalmess.phone">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-3">
                                        <button class="btn btn-primary" type="button" @click="fix()">提交修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">

                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="./js/person_mainpage.js"></script>

</body>
